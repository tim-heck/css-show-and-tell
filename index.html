<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Drop Shadows</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>CSS Drop Shadow</h1>
    </header>
    <main>
        <section>
            <a class="btn box-shadow-static" href="#">I'm Floating!</a>
        </section>
        <section class="extra-space"></section>
        <section>
            <a class="btn box-shadow-hover" href="#">Hover Over Me!</a>
        </section>
    </main>
</body>

</html>
